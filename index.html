<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./resources/styles.css">
    <title>Bowl Rebel App</title>
</head>
<body>
    <!-- HEADER SECTION -->
    <header>
        <div class="header">
            <div class="site-title">
                <img class="logo" src="./resources/images/bm-design-logo.png" alt="logo">
                <h2>Google UX Portfolio Project <span class="author">by Ben MacAndrews</span></h2>
            </div>
        </div>
    </header>


    
    <!-- MAIN SECTION -->
    <main>
        <div class="main-container">
                <!-- PREVIOUS BUTTON -->
                <div class="previous-slide">
                    <a class="prev" onclick="plusSlides(-1)"><img src="./resources/images/slide-left.svg" alt="previous slide"></a>
                </div>
                <!-- SLIDESHOW IMAGES -->
                <div class="mainslide mySlides fade">
                    <img class="img" src="./resources/images/S1 Understanding the User.png" alt="main slides">
                </div>
                <div class="mainslide mySlides fade">
                    <img class="img" src="./resources/images/S2 Understanding the User 2.png" alt="main slides">
                </div>
                <div class="mainslide mySlides fade">
                    <img class="img" src="./resources/images/S3 Understanding the User 3.png" alt="main slides">
                </div>
                <div class="mainslide mySlides fade">
                    <img class="img" src="./resources/images/S4 Understanding the User 4.png" alt="main slides">
                </div>
                <!-- NEXT BUTTON -->
                <div class="next-slide">
                    <a class="prev" onclick="plusSlides(+1)"><img src="./resources/images/slide-right.svg" alt="next slide"></a>
                </div>
        </div>
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </main>

    <!-- SUBSECTION -->
    <div class="description-container">
        <article>
            <h3>
                1. User Research
            </h3>
            <p>
                The first part of the project was to undertake user research to understand the pain points the users face when it comes to customising their orders.
            </p>
        </article>
    </div>
    <script src="./resources/script.js"></script>
</body>
</html>
